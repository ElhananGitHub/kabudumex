    <!-- modal Devolucaciones -->
    <div class="modal fade" id="modal-sku">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Devolución de producto</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div id="resultSkus" class="col-12">
                            <form class="ps-3 pe-3" action="#">

                                <div class="form-group mb-3">
                                    <label class="form-label">SKU Mercancia</label>
                                    <select id="sku" class="form-control mr-sm-2 select2" required="" onchange="mostrarInfoMercancia(this)"></select>
                                </div>

                                <div class="form-group mb-3">
                                    <label id="orden_compra" class="form-label"></label>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label id="producto" class="form-label"></label>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label class="form-label" for="comentarios">Comentarios</label>
                                    <textarea class="form-control" id="comentarios" placeholder="Comentarios" rows="5"></textarea>
                                </div>
                        
                                <div class="form-group mb-3 text-center">
                                    <button type="button" class="btn btn-danger mr-2" onclick="imprimirEtiqueta();">Imprimir Etiqueta</button>
                                    <button type="button" class="btn btn-primary mr-2" onclick="regresarProducto();">Generar Devolución</button>
                                </div>
            
                                <input type="hidden" id="doc_id">
                                <input type="hidden" id="cantidad_ml">
                                <input type="hidden" id="order_id_ml">
                                <input type="hidden" id="sku_mercancia">
            
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- modal Devolucaciones -->





    <!-- modal Rechazar Devolución -->
    <div class="modal fade" id="modal-rechazar-devolucion">

                                </div>
                                
                                <div class="form-group mb-3">
                                    <label class="form-label" for="comentarios">Comentarios</label>
                                    <textarea class="form-control" id="comentarios_rechazo" placeholder="Comentarios" rows="5"></textarea>
                                </div>
                        
                                <div class="form-group mb-3 text-center">
                                    <button type="button" class="btn btn-primary mr-2" onclick="rechazarDevolucion();">Rechazar Devolución</button>
                                </div>

                                <input type="hidden" id="order_id_rechazo">
                        
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">

                    </button>
