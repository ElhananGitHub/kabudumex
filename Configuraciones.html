    <!-- modal -->
    <div class="modal fade" id="modal-ConfigTabla">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="titlePago">Configuracion de Tabla</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section class="content">
              <div class="container-fluid">
                <div class="row justify-content-center">
                  <!-- left column -->
                  <div class="col-12">
                    <!-- general form elements -->
                    <div id="card-bg-title" class="card card-primary">
                      <!-- /.card-header -->
                      <!-- form start -->
                      <form id="frmVentaAdd" autocomplete="off">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-6">
                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Read Only</label>
                                    <select
                                      class="form-control"
                                      id="readOnly_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="true">true</option>
                                      <option value="noForm">noForm</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Required</label>
                                    <select
                                      class="form-control"
                                      id="required_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="true">true</option>
                                      <option value="false">false</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Show</label>
                                    <select
                                      class="form-control"
                                      id="show_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="hidden">hidden</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Send</label>
                                    <select
                                      class="form-control"
                                      id="send_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="noSend">noSend</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Edit</label>
                                    <select
                                      class="form-control"
                                      id="edit_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="true">true</option>
                                      <option value="false">false</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Data Type</label>
                                    <select
                                      class="form-control"
                                      id="dataType_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="date">date</option>
                                      <option value="currency">currency</option>
                                      <option value="imageURL">imageURL</option>
                                      <option value="URL">URL</option>
                                      <option value="text">text</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Form Type</label>
                                    <select
                                      class="form-control"
                                      id="formType_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="input">input</option>
                                      <option value="select">select</option>
                                      <option value="textarea">textarea</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Input Type</label>
                                    <select
                                      class="form-control"
                                      id="inputType_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="button">button</option>
                                      <option value="checkbox">checkbox</option>
                                      <option value="color">color</option>
                                      <option value="date">date</option>
                                      <option value="datetime-local">
                                        datetime-local
                                      </option>
                                      <option value="email">email</option>
                                      <option value="file">file</option>
                                      <option value="hidden">hidden</option>
                                      <option value="image">image</option>
                                      <option value="month">month</option>
                                      <option value="number">number</option>
                                      <option value="password">password</option>
                                      <option value="radio">radio</option>
                                      <option value="range">range</option>
                                      <option value="reset">reset</option>
                                      <option value="search">search</option>
                                      <option value="submit">submit</option>
                                      <option value="tel">tel</option>
                                      <option value="text">text</option>
                                      <option value="time">time</option>
                                      <option value="url">url</option>
                                      <option value="week">week</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Form Source</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="formSource_config"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="col-6">
                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Array Formula</label>
                                    <select
                                      class="form-control"
                                      id="arrayFormula_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="true">true</option>
                                      <option value="false">false</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Cell Formula</label>
                                    <select
                                      class="form-control"
                                      id="cellFormula_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="true">true</option>
                                      <option value="false">false</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Multiple Data</label>
                                    <select
                                      class="form-control"
                                      id="multipleData_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="true">true</option>
                                      <option value="false">false</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Filter</label>
                                    <select
                                      class="form-control"
                                      id="filter_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="filterSelect">
                                        filterSelect
                                      </option>
                                      <option value="filterText">
                                        filterText
                                      </option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Allow New</label>
                                    <select
                                      class="form-control"
                                      id="allowNew_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="true">true</option>
                                      <option value="false">false</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Format Type</label>
                                    <select
                                      class="form-control"
                                      id="formatType_config"
                                      required
                                    >
                                      <option value="">Selecciona</option>
                                      <option value="array">array</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Button</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="button_config"
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Button Condition</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="buttonCondition_config"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.card-body -->
                      </form>
                    </div>
                    <!-- /.card -->
                  </div>
                  <!--/.col (left) -->
                  <!-- right column -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
            </section>
          </div>
          <div class="modal-footer justify-content-between">
            <button
              type="button"
              class="btn btn-default"
              id="btnCerrarModal"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              id="registrarPago"
              type="button"
              class="btn btn-primary"
              onclick="registrarConfiguraciones()"
            >
              Guardar
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
