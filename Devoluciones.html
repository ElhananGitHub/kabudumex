<!DOCTYPE html>
<html lang="es">
  <head id="header">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nube : Devoluciones</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Select2 -->
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css" />
    <link
      rel="stylesheet"
      href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/datatables-select/css/select.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css"
    />

    <!-- Theme style -->
    <link rel="stylesheet" href="public/css/adminlte.css" />

    <!-- Custom style -->
    <link rel="stylesheet" href="public/css/custom.css" />
  </head>
  <body class="sidebar-mini layout-fixed sidebar-collapse">
    <div id="wrapper" class="wrapper">
      <nav
        id="navtop"
        class="main-header navbar navbar-expand navbar-white navbar-light"
      ></nav>

      <aside
        id="navaside"
        class="main-sidebar sidebar-light-primary elevation-4"
      ></aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <div id="breadcrumb" class="content-header"></div>

        <!-- Main content -->
        <section id="section" class="content">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <!-- left column -->
              <div class="col-12">
                <div class="card">
                  <div
                    id="addProductosHeader"
                    class="card-header"
                    style="display: none"
                  >
                    <div class="callout callout-warning">
                      <form id="frmMercanciaAdd" autocomplete="off">
                        <div class="card-body">
                          <div
                            id="callout-bg-form"
                            class="callout callout-info"
                          >
                            <div class="row">
                              <div
                                class="col-sm-12 col-md-10 col-lg-10 col-xl-6"
                              >
                                <div class="form-group">
                                  <label>Fecha</label>
                                  <input
                                    type="date"
                                    placeholder="dd-mm-yyyy"
                                    class="form-control"
                                    id="txtFecha"
                                    data-id="1"
                                    placeholder="0"
                                  />
                                </div>
                                <div class="form-group">
                                  <label>Cliente</label>
                                  <select
                                    class="form-control select2"
                                    id="clienteList"
                                    required
                                    onchange="onChangeClient(this.value)"
                                  ></select>
                                </div>
                                <div class="form-group">
                                  <label>Numero de Orden de Venta</label>
                                  <select
                                    class="form-control select2"
                                    id="numero_orden_ventaList"
                                    required
                                    onchange="onChangeIdVenta(this.value, this.options[this.selectedIndex].text)"
                                  ></select>
                                </div>
                                <div id="alertaOrden"></div>
                                <div class="form-group">
                                  <label>Motivo</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="Motivo"
                                    placeholder=""
                                  />
                                </div>
                                <div class="form-group">
                                  <label>Comentarios</label>
                                  <textarea
                                    rows="1"
                                    cols="50"
                                    class="form-control"
                                    id="comentarios"
                                  ></textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.card-body -->
                      </form>
                      
                      <div class="col-12">
                        <input type="hidden" id="id_docs" />
                        <input type="hidden" id="claves" />
                        <input type="hidden" id="categoriaOrden" />
                      </div>
                      <div class="table-responsive">
                        <table
                          id="tablaSKU"
                          class="table table-bordered table-striped"
                        >
                          <thead>
                            <tr>
                              <th>SKU</th>
                              <th>Cantidad (Bultos)</th>
                              <th>Cantidad a devolver</th>
                              <th>Kg/Mts/Pz</th>
                              <th>Precio Unitario</th>
                              <th>Monto Devolucion</th>
                              <th>Opciones</th>
                            </tr>
                          </thead>
                          <tbody id="tablaSkusByVenta"></tbody>
                        </table>
                      </div>
                      <!--<div id="result">Result Here</div>-->
                    </div>
                  </div>
                  <!-- /.card-header -->
                  <div id="newDevolucion" class="col-12">
                    <div class="card-header">
                      <button
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#modal-add"
                        onclick="agregarProductos()"
                      >
                        <i class="fas fa-plus"></i> Nueva Devolucion
                      </button>
                    </div>
                  </div>
                  <div id="tblDevolucion" class="card-body"></div>
                  <!-- /.card-body -->
                  <div
                    id="buttonsSave"
                    style="display: none"
                    class="card-footer"
                  >
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="guardarDevolucion()"
                    >
                      Guardar
                    </button>
                  </div>
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- modal-detalle -->
      <div class="modal fade" id="modal-detalle">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Detalle devolucion</h4>
            </div>
            <div class="modal-body">
              <table
                id="tablaDetalle"
                class="table table-bordered table-striped"
              >
                <thead>
                  <tr>
                    <th>SKU</th>
                    <th>Categoria</th>
                    <th>Producto</th>
                    <th>Variacion</th>
                    <th>Cantidad Devueltas</th>
                    <th>Monto</th>
                  </tr>
                </thead>
                <tbody id="detalleDevolucion"></tbody>
              </table>
            </div>
            <div class="modal-footer justify-content-between">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal-detalle -->

      <footer id="footer" class="main-footer"></footer>
    </div>
    <!-- ./wrapper -->
    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
     <!-- Select2 -->
     <script src="plugins/select2/js/select2.min.js"></script>
    <!-- Firebase - Custom -->
    <script src="estilos.js"></script>
    <script src="firebase.js"></script>
    <script src="verifyAuth.js"></script>
    <script src="logsCustom.js"></script>
    <script src="index.js"></script>
    <script src="generalTools.js"></script>
    <script src="devoluciones.js"></script>

    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="plugins/datatables-select/js/dataTables.select.min.js"></script>
    <script src="plugins/datatables-select/js/select.bootstrap4.min.js"></script>
    <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="plugins/jszip/jszip.min.js"></script>
    <script src="plugins/pdfmake/pdfmake.min.js"></script>
    <script src="plugins/pdfmake/vfs_fonts.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- AdminLTE -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!-- AdminLTE -->
    <script src="public/js/adminlte.js"></script>

    <script></script>
  </body>
</html>
