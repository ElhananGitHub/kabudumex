<!DOCTYPE html>
<html lang="es">
  <head id="header">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nube : Cuentas Pagar</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Select2 -->
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css" />
    <link
      rel="stylesheet"
      href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css"
    />

    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/datatables-select/css/select.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css"
    />

    <!-- Theme style -->
    <link rel="stylesheet" href="public/css/adminlte.css" />

    <!-- Custom style -->
    <link rel="stylesheet" href="public/css/custom.css" />
  </head>
  <body class="sidebar-mini layout-fixed sidebar-collapse">
    <div id="wrapper" class="wrapper">
      <nav
        id="navtop"
        class="main-header navbar navbar-expand navbar-white navbar-light"
      ></nav>

      <aside
        id="navaside"
        class="main-sidebar sidebar-light-primary elevation-4"
      ></aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <div id="breadcrumb" class="content-header"></div>

        <!-- Main content -->
        <section id="section" class="content">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <!-- left column -->
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <button class="btn btn-primary" onclick="mostrarTodas()">
                      <i class="fas fa-plus"></i> Todas las cuentas por pagar
                    </button>

                    <input type="hidden" id="consecutivo" />

                    <div id="inventarioLocal"></div>
                  </div>
                  <input type="hidden" id="consecutivo" />
                  <!-- /.card-header -->
                  <div id="tblCuentasPagar" class="card-body"></div>
                  <!-- /.card-body -->
                  <div class="card" id="cardTotales" style="display: none">
                    <div
                      class="col-12"
                      style="
                        display: flex;
                        flex-direction: column;
                        font-size: 18px;
                      "
                    >
                      <div>
                        <b>Monto Total: </b><span id="idMontoTotal"></span>
                      </div>
                      <div>
                        <b>Pago Total: </b><span id="idTotalPago"></span>
                      </div>
                      <div>
                        <b>Saldo Total: </b><span id="idSaldoTotal"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <div id="qrDiv" style="width: 10px; height: 10px; overflow: hidden"></div>

      <footer id="footer" class="main-footer"></footer>
    </div>
    <!-- ./wrapper -->

    <!-- modal -->
    <div class="modal fade" id="modal-acciones">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Accion sobre promesa de pagos</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section class="content">
              <div class="container-fluid">
                <div class="row justify-content-center">
                  <!-- left column -->
                  <div class="col-12">
                    <!-- general form elements -->
                    <div id="card-bg-title" class="card card-primary">
                      <div class="card-header">
                        <div class="col-4">
                          <h3
                            id="card-title"
                            class="card-title"
                            style="margin-bottom: 10px"
                          >
                            Seleccione Una Accion
                          </h3>
                          <select
                            class="form-control"
                            id="accionesSelect"
                            onchange="onchangeAccionTipo()"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- /.card-header -->

                      <!-- form start -->
                      <form id="frmEgresosAdd" autocomplete="off">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-6">
                              <div class="row" id="divModalidad">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Modalidad</label>
                                    <select
                                      class="form-control"
                                      id="modalidadTipo"
                                      required
                                    ></select>
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divFecha">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Fecha de inicio</label>
                                    <input
                                      type="date"
                                      placeholder="dd-mm-yyyy"
                                      class="form-control"
                                      id="fechaInicioAction"
                                      data-id="1"
                                      placeholder="0"
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divFechaPago">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Fecha de pago</label>
                                    <input
                                      type="date"
                                      placeholder="dd-mm-yyyy"
                                      class="form-control"
                                      id="fechaPagoAction"
                                      data-id="1"
                                      placeholder="0"
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divEmpresa">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Empresa</label>
                                    <select
                                      class="form-control"
                                      id="empresaSelectAction"
                                      required
                                    ></select>
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divCajasList">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Caja</label>
                                    <select
                                      class="form-control"
                                      id="cajasList"
                                      required
                                    ></select>
                                  </div>
                                </div>
                              </div>
                              
                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>ID Promesa</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="idPromesaAccion"
                                      disabled
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Comentarios</label>
                                    <textarea
                                      class="form-control"
                                      id="txtComentarios"
                                      rows="3"
                                    ></textarea>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="col-6">
                              <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Saldo Pendiente</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="txtSaldoPendiente"
                                      disabled
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divMontoAccion">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Monto</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="txtMontoPagar"
                                      disabled
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divReciboAccion">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>ID Recibo</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="idReciboAccion"
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divDivisa">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Divisa</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="txtDivisa"
                                      disabled
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row" id="divNumeroFactura">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Numero Factura</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="txtNumeroFactura"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.card-body -->
                      </form>
                    </div>
                    <!-- /.card -->
                  </div>
                  <!--/.col (left) -->
                  <!-- right column -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
            </section>
          </div>
          <div class="modal-footer justify-content-between">
            <button
              type="button"
              class="btn btn-default"
              id="btnCerrarModal"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarAccion()"
            >
              Guardar
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal-add -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Firebase - Custom -->
    <script src="estilos.js"></script>
    <script src="firebase.js"></script>
    <script src="verifyAuth.js"></script>
    <script src="logsCustom.js"></script>
    <script src="index.js"></script>
    <script src="CuentasPorPagar.js"></script>

    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="plugins/datatables-select/js/dataTables.select.min.js"></script>
    <script src="plugins/datatables-select/js/select.bootstrap4.min.js"></script>
    <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="plugins/jszip/jszip.min.js"></script>
    <script src="plugins/pdfmake/pdfmake.min.js"></script>
    <script src="plugins/pdfmake/vfs_fonts.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- AdminLTE -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- AdminLTE -->
    <script src="public/js/adminlte.js"></script>
    <!-- Excel -->
    <script type="text/javascript" src="public/js/xlsx.full.min.js"></script>
    <!-- QR -->
    <script type="text/javascript" src="public/js/qrious.min.js"></script>
  </body>
</html>
